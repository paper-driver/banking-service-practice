
server:
  port: 8081

spring:
  profile: dev

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        generate_statistics: false
        jdbc:
          batch_size: 50
        format_sql: true
        order_inserts: true
        order_updates: true
        validator:
          apply_to_ddl: false

junit:
  jupiter:
    execution:
      parallel:
        enabled: true
        mode:
          default: concurrent

